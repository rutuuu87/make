<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #f7e1d7; /* Soft pink background */
      font-family: 'Arial', sans-serif;
      color: #4b2e83; /* Purple text color */
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff8e72; /* Birthday theme color */
      font-weight: bold;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6;
      margin-top: 20px;
      color: #555;
    }

    .highlight {
      font-size: 2em;
      color: #ff63b1; /* Highlight message */
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #4b2e83;
    }

    .balloon {
      width: 100px;
      height: 120px;
      background-color: #ffb2d9;
      border-radius: 50%;
      margin: 10px auto;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

  </style>
</head>
<body>
  <h1>Happiest Birthday, Dear [Name]!</h1>

  <p class="highlight">Wishing you a day filled with love, laughter, and endless joy!</p>
  <p>May this special day bring you happiness beyond measure, and may the year ahead be full of wonderful moments and new adventures.</p>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <p class="footer">Enjoy every moment of your amazing day! ðŸŽ‚ðŸŽ‰</p>
</body>
</html>
